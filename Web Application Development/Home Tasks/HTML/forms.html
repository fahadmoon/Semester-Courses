<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
    <header >
        <h1>Entry Form</h1>
    </header>
    <main>
        <h2>Please Enter Datail</h2>
        <form action="">
        <table>
            <tr>
                <td> <label >First Name: </label></td>
                <td><input type="text" name="FName" id="FName"></td>
            </tr>
            <tr>
                <td><label >Last Name: </label></td>
                <td><input type="text" name="FName" id="LName"></td>
            </tr>
            <tr>
                <td><label >E-Mail: </label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label >Phone: </label></td>
                <td><input type="tel" name="phone" id="phone" pattern="[0-9]{4}[-]{1}-[0-9]{7}"></td>
            </tr>
            <tr>
                <td><label >Password: </label></td>
               <td><input type="password" name="password" id="password" minlength="8" "></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>
       
        
      
        </form>
    </main>

</body>
</html>
