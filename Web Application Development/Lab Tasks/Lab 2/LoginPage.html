<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in HTML & CSS</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
   <header>
    <h2 class="logo">LOGO</h2>
    <nav class="navigation">
        <a href="" class="a">Home</a>
        <a href="" class="a">About</a>
        <a href="" class="a">Services</a>
        <a href="" class="a">Contact</a>
        <a href="LoginPage.html"><button class="btnLogin">Login</button></a>
    </nav>
   </header>

   <div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="signup.html" class="registor-link">Register</a></p>
            </div>
        </form>
    </div>
   </div>

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
